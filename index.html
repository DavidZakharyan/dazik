<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-analytics.js"></script>
    <script type="module" src="scripts.js"></script>
</head>
<body>
    <h1>Выберите город</h1>
    <select id="city-dropdown">
        <option value="">--Выберите город--</option>
        <option value="Москва">Москва</option>
        <option value="Санкт-Петербург">Санкт-Петербург</option>
        <option value="Новосибирск">Новосибирск</option>
        <option value="Екатеринбург">Екатеринбург</option>
        <option value="Казань">Казань</option>
        <option value="Нижний Новгород">Нижний Новгород</option>
        <option value="Красноярск">Красноярск</option>
        <option value="Челябинск">Челябинск</option>
        <option value="Самара">Самара</option>
        <option value="Уфа">Уфа</option>
        <option value="Ростов-на-Дону">Ростов-на-Дону</option>
        <option value="Краснодар">Краснодар</option>
        <option value="Омск">Омск</option>
        <option value="Воронеж">Воронеж</option>
        <option value="Пермь">Пермь</option>
        <option value="Волгоград">Волгоград</option>
    </select>
    
    <div id="theme-selection" style="display:none;">
        <h2>Выбери свою тематику для дальнейшей публикации либо нахождения объявлений!</h2>
        <button onclick="selectTheme('Дроповские карты')">Дроповские карты</button>
        <button onclick="selectTheme('Работа')">Работа</button>
        <button onclick="selectTheme('Техника')">Техника</button>
        <button onclick="selectTheme('Одежда')">Одежда</button>
        <button onclick="selectTheme('Процессинг')">Процессинг</button>
        <button onclick="selectTheme('Реклама')">Реклама</button>
        <button onclick="selectTheme('Машины')">Машины</button>
        <button onclick="selectTheme('Задать вопрос')">Задать вопрос</button>
    </div>
    
    <div id="theme-options" style="display:none;">
        <button onclick="showCreateAd()">Создать объявление</button>
        <button onclick="showAds()">Смотреть объявления</button>
        <button onclick="optionSelected('Отзывы')">Отзывы</button>
        <button onclick="goBackToThemes()">Назад</button>
    </div>
    
    <div id="question" style="display:none;">
        <p>По всем вопросам обращаться @projectsAGadm</p>
    </div>
    
    <div id="create-ad" style="display:none;">
        <h2>Создать объявление</h2>
        <form id="ad-form">
            <input type="text" id="ad-title" placeholder="Название"><br>
            <textarea id="ad-description" placeholder="Описание"></textarea><br>
            <input type="text" id="ad-contact" placeholder="Контактная информация"><br>
            <input type="number" id="ad-price" placeholder="Цена"><br>
            <button type="button" onclick="saveAd()">Сохранить объявление</button>
        </form>
        <button onclick="goBackToThemeOptions()">Назад</button>
    </div>
    
    <div id="view-ads" style="display:none;">
        <h2>Смотреть объявления</h2>
        <div id="ads-container"></div>
        <button onclick="goBackToThemeOptions()">Назад</button>
    </div>
</body>
</html>
